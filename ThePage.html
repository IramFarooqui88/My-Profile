<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="D:\Web_dev code\ThePage\ThePage.css">
</head>
<body>
    <div class="topWrapper">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>

        <div class="wrapper">
            <div class="image">
                <img src="D:\Web_dev code\ThePage\iramImage.jpeg" alt="image">
            </div>
            <div class="name">Iram Farooqui</div>
            <div class="profession">FullStack Developer</div>
            <div class="buttons">
                <button onclick="openModal()" class="b1">Share My Profile</button>
                <button class="b2">Follow Me</button>
                
            </div>
        </div>
    </div> 

<!--Modal Component-->
<div class="modal">
    <!--header-->
    <div class="modalHeader">
        <h1>Share My Profile</h1>
        <div>
            <i onclick="closeModal()" class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <div>
        <h3>Share This Via</h3>

        <div class="icon-container">
            <a href="#" class="icon" id="facebook">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" class="icon" id="twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="icon" id="instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="icon" id="whatsapp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="#" class="icon" id="telegram">
                <i class="fa-brands fa-telegram"></i>
            </a> 
        </div>
        
    </div> 
</div>
    <!--overlay-->
    <div class="overlay" onclick="closeModal()"></div>

<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script src="ThePage.js"></script>
</body>
</html>
